<div class="card hover-sp mx-auto" style="border: 2px solid deepskyblue; width: 205px;">
  <img class="card-img-top" [src]="employee.avatar"
       alt="Card image cap" style="height: 200px; width: 200px; object-position: center; object-fit: cover">
  <div class="card-body p-0 m-0" style="background-color: deepskyblue">
    <p class="card-title text-white text-center">{{employee.first_name}} {{employee.last_name}}</p>
  </div>
</div>
